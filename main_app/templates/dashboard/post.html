{% extends 'base.html' %}
{% block content %}

<div class="topic-index-main">
    <div class="dashboard-page-container">
        <h1>{{ user.account.first_name }}'s Posts</h1>
        {% for post in posts  %}
        <div class="card">
            <div class="card-content">
                <a href="{% url 'post_detail' post.topic.id post.id %}"><span class="card-title">{{ post.title }}</span></a>
                <div class="user-options">
                    <a class="btn" href="{% url 'post_update' post.topic.id post.id %}"><i class="far fa-edit"></i></a>
                    <a class="btn" href="{% url 'post_delete' post.topic.id post.id %}"><i class="far fa-trash-alt"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock  %}
