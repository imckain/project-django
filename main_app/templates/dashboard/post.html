{% extends 'base.html' %}
{% block content %}

<div class="topic-index-main">
    <div class="form-page-container">
        <h1>{{ user.account.first_name }}'s Posts</h1>
        {% for post in posts  %}
        <div class="card">
            <div class="card-content">
                <a href="{% url 'post_detail' post.topic.id post.id %}"><h1>{{ post.title }}</h1></a>
            </div>
            <div class="card-action">
                <a class="btn" href="{% url 'post_update' post.topic.id post.id %}"><i class="far fa-edit"></i></a>
                <a class="btn" href="{% url 'post_delete' post.topic.id post.id %}"><i class="far fa-trash-alt"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock  %}
